<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Customer Churn Prediction</title>

    <!-- BootStrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
	<div class="header">
		<h1> Banking Customer Churn Prediction</h1>
	</div>

    <br><br><br>


    <div class="container">



        <form action="\predictBankingCustomerChurn.html" method="post">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">CustomerId</h5>
                            <!-- CustomerId -->
							<input type="CustomerId-local" name="CustomerId" id="CustomerId" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Surname</h5>
                            <!-- Surname -->
							<input type="surname-local" name="Surname" id="Surname" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit Score</h5>
                            <!-- CreditScore -->
                            <input type="creditscore-local" name="CreditScore" id="CreditScore" required="required">
                        </div>
                    </div>
                </div>
			</div>
            <br>
            <br>
            <div class="row">
				<div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Geography -->
                            <h5 class="card-title">Geography</h5>
                            <select name="Geography" id="Geography" required="required">
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
								<option value="Spain">Spain</option>
							</select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
					<div class="card">
						<div class="card-body">
							<!-- Gender -->
							<h5 class="card-title">Gender</h5>
							<select name="Gender" id="Gender" required="required">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
					</div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Age -->
                            <h5 class="card-title">Age</h5>
                            <input type="age-local" name="Age" id="Age" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
			<div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tenure</h5>
                            <!-- Tenure-->
                            <input type="tenure-local" name="Tenure" id="Tenure" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Balance</h5>
                            <!-- Balance -->
                            <input type="balance-local" name="Balance" id="Balance" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- NumOfProducts -->
                            <h5 class="card-title">NumOfProducts</h5>
                            <select name="NumOfProducts" id="NumOfProducts" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
			<div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HasCrCard</h5>
                            <!-- HasCrCard -->
                            <select name="HasCrCard" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
				<div class="col-sm-4">
					<div class="card">
                        <div class="card-body">
                            <h5 class="card-title">IsActiveMember</h5>
                            <!-- IsActiveMember -->
                            <select name="IsActiveMember" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
				<div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">EstimatedSalary</h5>
                            <!-- Total Stops -->
                            <input type="EstimatedSalary-local" name="EstimatedSalary" id="EstimatedSalary" required="required">
                        </div>
                    </div>
                </div>
			</div>
			<br>
			<br>			
			
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
    </div>
	<ul class="other-footer">
		<li class="footer"><a href="/home.html">Home</a></li>
		<li class="footer"><a href="/describeChurnPrediction.html">Project Description</a></li>
		<li class="footer"><a href="/predictBankingCustomerChurn.html">Predict Customer Churn</a></li>
		<li class="footer"><a href="/trainingBankingCustomerChurnModel.html">Retrain Models</a></li>
	</ul>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
